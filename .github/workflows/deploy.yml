name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that’s your default

permissions:
  contents: write  # ✅ This allows GitHub Actions to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.11
        uses: actions/setup-node@v3
        with:
          node-version: '20.11'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --base-href=/nousinventaweb/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/beta  # replace 'beta' with your actual project name
